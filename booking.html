<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideLink Dynamic Ride Sharing Platform</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to RideLink</h1>
        <p>Find your ride easily!</p>

        <div class="form-group">
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" placeholder="Enter pickup location">
        </div>

        <div class="form-group">
            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" placeholder="Enter drop-off location">
        </div>

        <button id="search-btn">Search Rides</button>

        <div id="results" class="results">
        </div>
    </div>
    <a href="welcome.html"class="left-corner-image"><img src="bg1.png"width="100"height="100"></a>

    <script src="script.js"></script>
</body>
</html>
