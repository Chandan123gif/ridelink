<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideLink Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <h1>CUSTUMER Login</h1>
        <div id="login-error-msg" class="error-msg" style="display: none;">Invalid username and/or password</div>
        <form id="login-form">
            <input type="text" id="username" class="login-form-field" placeholder="Username" required>
            <input type="password" id="password" class="login-form-field" placeholder="Password" required>
            <input type="checkbox" id="show password">  
            <label for="showPassword">Show Password</label>
            <a href="forget password">forget password</a>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="Register.html">Register</a></p>
        <a href="dashboard.html"class="left-corner-image"><img src="bg1.png"width="100"height="100"></a>
    </div>
    <script src="Login.js"></script>
</body>
</html>
